version: "3.8"

services:
  # Frontend services
  frontend1:
    container_name: autofix-frontend-container-1
    image: maliviaux/autofix-frontend:latest
    ports:
      - 3001:3000
    networks:
      - frontend-network
    deploy:
      restart_policy:
        condition: on-failure

  frontend2:
    container_name: autofix-frontend-container-2
    image: maliviaux/autofix-frontend:latest
    ports:
      - 3002:3000
    networks:
      - frontend-network
    deploy:
      restart_policy:
        condition: on-failure

  frontend3:
    container_name: autofix-frontend-container-3
    image: maliviaux/autofix-frontend:latest
    ports:
      - 3003:3000
    networks:
      - frontend-network
    deploy:
      restart_policy:
        condition: on-failure

  # Backend services
  backend1:
    container_name: autofix-backend-container-1
    image: maliviaux/autofix-backend:latest
    ports:
      - 8091:8090
    environment:
      DB_HOST: mysql-container
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 1234
    networks:
      - backend-network
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - mysql

  backend2:
    container_name: autofix-backend-container-2
    image: maliviaux/autofix-backend:latest
    ports:
      - 8092:8090
    environment:
      DB_HOST: mysql-container
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 1234
    networks:
      - backend-network
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - mysql

  backend3:
    container_name: autofix-backend-container-3
    image: maliviaux/autofix-backend:latest
    ports:
      - 8093:8090
    environment:
      DB_HOST: mysql-container
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 1234
    networks:
      - backend-network
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - mysql

  # Nginx for frontend load balancing
  nginx-frontend:
    image: nginx:latest
    container_name: autofix-nginx-frontend-container
    restart: always
    ports:
      - 8070:8070
    volumes:
      - ./frontend.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend1
      - frontend2
      - frontend3
    networks:
      - frontend-network

  # Nginx for backend load balancing
  nginx-backend:
    image: nginx:latest
    container_name: autofix-nginx-backend-container
    restart: always
    ports:
      - 80:80
    volumes:
      - ./backend.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - backend-network

  # MYSQL
  mysql:
    container_name: mysql-container
    image: mysql
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - proyecto_tingeso-mysql-volume:/var/lib/mysql
    networks:
      - backend-network
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - 5435:3306

volumes:
  proyecto_tingeso-mysql-volume:
networks:
  frontend-network:
  backend-network: